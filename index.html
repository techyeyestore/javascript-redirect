<!DOCTYPE html>
<html>
<head>
	<title>Redirect</title>
	<script>
		function redirect() {
			var slug = window.location.pathname.replace('/', '');
			if (slug) {
				var redirectUrl = "https://hostguru.ml/" + slug;
				window.location.href = redirectUrl;
			}
		}
	</script>
</head>
<body onload="redirect()">
	<h1> Welcome To Host Guru redirect</h1>
</body>
</html>
