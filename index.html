<!DOCTYPE html>
<html>
<head>
	<title>Redirect</title>
	<script>
		function redirect() {
			var slug = window.location.pathname.substring(1);
			console.log(slug);
			if (slug) {
				var redirectUrl = "https://hostguru.ml/" + slug;
				window.location.href = redirectUrl;
			}
		}
	</script>
</head>
<body onload="redirect()">
	<!-- Your website content here -->
</body>
</html>
