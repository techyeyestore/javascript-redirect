<!DOCTYPE html>
<html>
<head>
	<title>Extract Slug from URL</title>
	<script>
		window.onload = function() {
			var url = window.location.href;
			var slug = url.substring(url.lastIndexOf("/") + 1);
			console.log(slug);
		}
	</script>
</head>
<body>
	<h1>Extract Slug from URL</h1>
</body>
</html>
