<!DOCTYPE html>
<html>
  <head>
    <title>Redirect to ABC</title>
  </head>
  <body>
    <script>
      // Extract slug from URL
      const url = window.location.href;
      const slug = url.substring(url.lastIndexOf('/') + 1);
      // Redirect to ABC with slug
      window.location.replace(`https://abc.com/${slug}`);
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; URL='https://abc.com/404'" />
    </noscript>
  </body>
</html>
